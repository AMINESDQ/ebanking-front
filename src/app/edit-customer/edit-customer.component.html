<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
      <div class="card-header">New Customer</div>
      <div class="card-body">
        <form [formGroup]="editCustomerForm" (ngSubmit)="handleUpdateCustomer()">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" formControlName="name" class="form-control" >
            <span class="text-danger"
                  *ngIf="editCustomerForm.controls['name'].touched
                  && editCustomerForm.controls['name'].errors
                  && editCustomerForm.controls['name'].errors!['required']">
              Name is Required
            </span>
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" formControlName="email" class="form-control" >
            <span class="text-danger"
                  *ngIf="editCustomerForm.controls['email'].touched
                  && editCustomerForm.controls['email'].errors
                  && editCustomerForm.controls['email'].errors!['email']">
              Email is not valid
            </span>
          </div>
          <button [disabled]="!editCustomerForm.valid" class="btn btn-info">Save</button>
        </form>
      </div>
    </div>
  </div>
